machine:
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  override:
    - docker info
    - cd tomcat
    - docker build -t rojash01/tomcat .
    - cd ..
    - cd JavaApp
    - docker build -t rojash01/sampleapp .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push rojash01/docker-test
