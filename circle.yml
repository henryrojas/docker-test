machine:
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t tomcat tomcat/
    - docker build -t sampleapp JavaApp/

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push rojash01/docker-test
